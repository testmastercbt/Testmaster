<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }.loading-container {
  position: relative;
  width: 100%;
  height: 100%;
  background-color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.crazy-loader {
  position: relative;
  width: 100px;
  height: 100px;
}

.circle {
  position: absolute;
  width: 100px;
  height: 100px;
  border: 8px solid transparent;
  border-top: 8px solid #004;
  border-radius: 50%;
  animation: spin 1.5s linear infinite;
}

.circle:nth-child(2) {
  width: 70px;
  height: 70px;
  border: 8px solid transparent;
  border-bottom: 8px solid black;
  top: 15px;
  left: 15px;
  animation-direction: reverse;
}

.circle:nth-child(3) {
  width: 40px;
  height: 40px;
  border: 6px solid transparent;
  border-left: 6px solid #004;
  top: 30px;
  left: 30px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading-text {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #004;
  animation: pulse 1.5s infinite ease-in-out;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

  </style>
</head>
<body>
  <div class="loading-container">
    <div class="crazy-loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="loading-text">Loading the sauce... ðŸ”¥</div>
  </div>
</body>
</html>
