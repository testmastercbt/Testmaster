<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Sent</title>
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .success-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .success-box h2 {
      color: #28a745;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .success-box p {
      color: #555;
      margin-bottom: 20px;
    }

    .success-box a {
      display: inline-block;
      background: #004;
      color: #fff;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .success-box a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h2>✅ Thank You!</h2>
    <p>Your feedback has been submitted successfully.</p>

  </div>

</html>
